<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form Autofill Demo Page</title>
  <script type="text/javascript" src="base.js"></script>
</head>
<body>
  <h1>Form Autofill Demo Page</h1>
  <form id="form">
    <h2>Form 1</h2>
    <p><label>streetAddress: <input type="text" autocomplete="street-address"></label></p>
    <p><label>addressLevel2: <input type="text" autocomplete="address-level2"></label></p>
    <p><label>addressLevel1: <input type="text" autocomplete="address-level1"></label></p>
    <p><label>country: <input type="text" autocomplete="country"></label></p>

    <h2>Form 2</h2>
    <p><label>streetAddress: <input type="text" autocomplete="street-address"></label></p>
    <p><label>addressLevel2: <input type="text" autocomplete="address-level2"></label></p>
    <p><label>addressLevel1: <input type="text" autocomplete="address-level1"></label></p>
    <p><label>postalCode: <input type="text" autocomplete="postal-code"></label></p>
    <p><label>country: <input type="text" autocomplete="country"></label></p>

    <p><input type="submit"></p>
    <p><button type="reset">Reset</button></p>
  </form>
</body>
</html>
