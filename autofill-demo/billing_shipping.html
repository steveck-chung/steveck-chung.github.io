<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form Autofill Demo Page</title>
  <script type="text/javascript" src="base.js"></script>
</head>
<body>
  <h1>Form Autofill Demo Page</h1>
  <form id="form">
    <h2>Shipping</h2>
    <p><label>organization: <input type="text" id="organization" name="organization"  autocomplete="shipping organization"></label></p>
    <p><label>streetAddress: <input type="text" id="street-address" name="street-address" autocomplete="shipping street-address"></label></p>
    <p><label>addressLevel2: <input type="text" id="address-level2" name="address-level2" autocomplete="shipping address-level2"></label></p>
    <p><label>addressLevel1: <input type="text" id="address-level1" name="address-level1" autocomplete="shipping address-level1"></label></p>
    <p><label>postalCode: <input type="text" id="postal-code" name="postal-code" autocomplete="shipping postal-code"></label></p>
    <p><label>country: <input type="text" id="country" name="country" autocomplete="shipping country"></label></p>
    <p><label>tel: <input type="text" id="tel" name="tel" autocomplete="shipping tel"></label></p>
    <p><label>email: <input type="text" id="email" name="email" autocomplete="shipping email"></label></p>

    <h2>Billing</h2>
    <p><label>organization: <input type="text" id="organization" name="organization"  autocomplete="billing organization"></label></p>
    <p><label>streetAddress: <input type="text" id="street-address" name="street-address" autocomplete="billing street-address"></label></p>
    <p><label>addressLevel2: <input type="text" id="address-level2" name="address-level2" autocomplete="billing address-level2"></label></p>
    <p><label>addressLevel1: <input type="text" id="address-level1" name="address-level1" autocomplete="billing address-level1"></label></p>
    <p><label>postalCode: <input type="text" id="postal-code" name="postal-code" autocomplete="billing postal-code"></label></p>
    <p><label>country: <input type="text" id="country" name="country" autocomplete="billing country"></label></p>
    <p><label>tel: <input type="text" id="tel" name="tel" autocomplete="billing tel"></label></p>
    <p><label>email: <input type="text" id="email" name="email" autocomplete="billing email"></label></p>

    <p><input type="submit"></p>
    <p><button type="reset">Reset</button></p>
  </form>
</body>
</html>
