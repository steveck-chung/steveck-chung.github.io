<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form Autofill Demo: Basic Credit Card @autocomplete</title>
  <link rel="stylesheet" href="css/base.css"/>
  <script type="text/javascript" src="base.js"></script>
</head>
<body>
  <h1>Form Autofill Demo: Basic Credit Card @autocomplete</h1>

  <form class="alignedLabels">
    <label>Name: <input autocomplete="cc-name"></label>
    <label>Card Number: <input id="cc-number" autocomplete="cc-number" type="number"></label>
    <label>Expiration month: <input id="cc-exp-month" autocomplete="cc-exp-month" type="number"></label>
    <label>Expiration year: <input id="cc-exp-year" autocomplete="cc-exp-year" type="number"></label>
    <label>CSC: <input autocomplete="cc-csc"></label>
    <p>
      <input type="submit" value="Submit">
      <button type="reset">Reset</button>
    </p>
  </form>
</body>
</html>
