  <title>pm2.5 mobile web app by SensorWeb project</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
  <!-- Navigation -->
  <ul id="dropdown" class="dropdown-content">
    <li><a href="about.html">English Version</a></li>
    <li class="divider"></li>
    <li><a href="tw/about.html">中文版</a></li>
  </ul>
  <div class="navbar-fixed" id="app-navbar">
    <nav class="teal" role="navigation">
      <div class="nav-wrapper container">
        <div id="back-btn" class="teal hide"><i class="material-icons">keyboard_arrow_left</i></div>
        <h3>SensorWeb</h3>
      </div>
    </nav>
  </div>

  <div class="fullscreen">
    <div id="map-container">
      <div id="sensors-location-map"></div>
        <div id="sensor-data-chart-container" class="hide">
          <div class="row no-margin">
          <div id="sensor-information" class="col s12 l3">
            <div class="center pm25-value">
              <h1 class="value"></h1><h3>µg/</h3><h3 style="vertical-align: sub">m</h3><span style="vertical-align: super">3</span>
              <p id="status-container"><span>Air quality is </span><span class="status"></p>
            </div>
            <div class="description-container center">
              <p class="name"></p>
              <p></span><span class="description"></span></p>
              <p></span><span>Updated </span><span class="latest-update"></span></p>
            </div>
          </div>
          <div id="sensor-chart" class="col s12 l9">
            <canvas id="sensor-data-chart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/lib/purl.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/moment-with-locales.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.0.0/Chart.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/daqi-utils.js"></script>
  <script src="js/chart-utils.js"></script>
  <script src="js/init.js"></script>
  <script src="js/pm25-app.js"></script>

       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWlJoUn2DS8XUYilLXZE8dxYEXbo6dnaE&signed_in=false&callback=initMap">
